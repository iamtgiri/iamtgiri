name: Generate Contribution Snake

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *'   # daily at 03:00 UTC (optional)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: .github/snake-generator

      - name: Generate contribution snake SVG
        env:
          GITHUB_USER: ${{ github.repository_owner }}
        run: node generate_snake.js
        working-directory: .github/snake-generator

      - name: Commit generated SVG (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: update contribution snake (auto)" || echo "commit failed"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
