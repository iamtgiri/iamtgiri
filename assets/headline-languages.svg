<svg xmlns="http://www.w3.org/2000/svg" width="900" height="80" viewBox="0 0 900 80" role="img" aria-label="LANGUAGES">
  <defs>
    <linearGradient id="grad-languages" x1="0" x2="1">
      <stop offset="0" stop-color="#00D9FF"/>
      <stop offset="1" stop-color="#00FFFF"/>
    </linearGradient>
    <filter id="glow-common" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="rgba(0,0,0,0)"/>
  <text x="50%" y="55%" text-anchor="middle" font-family="Orbitron, 'Fira Code', monospace"
        font-size="20" font-weight="700" letter-spacing="2px"
        fill="url(#grad-languages)" filter="url(#glow-common)">
    LANGUAGES
  </text>
  <text x="50%" y="55%" text-anchor="middle" font-family="Orbitron, 'Fira Code', monospace"
        font-size="20" font-weight="700" letter-spacing="2px"
        fill="none" stroke="rgba(0,0,0,0.6)" stroke-width="1">
    LANGUAGES
  </text>
</svg>
