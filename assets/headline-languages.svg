<!-- assets/headline-languages.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="80" viewBox="0 0 800 80" role="img" aria-label="LANGUAGES">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#00D9FF"/>
      <stop offset="1" stop-color="#00FFFF"/>
    </linearGradient>
    <!-- neon glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b" />
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- dark transparent background stripe (looks good on any background) -->
  <rect width="100%" height="100%" fill="rgba(0,0,0,0)"/>

  <text x="50%" y="55%" text-anchor="middle" font-family="Orbitron, Fira Code, monospace"
        font-size="34" font-weight="700" fill="url(#g)" filter="url(#glow)" style="letter-spacing:4px">
    LANGUAGES
  </text>

  <!-- subtle inner stroke for readability on very dark backgrounds -->
  <text x="50%" y="55%" text-anchor="middle" font-family="Orbitron, Fira Code, monospace"
        font-size="34" font-weight="700" fill="none" stroke="rgba(0,0,0,0.6)" stroke-width="1" style="letter-spacing:4px">
    LANGUAGES
  </text>
</svg>
