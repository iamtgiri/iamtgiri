<!-- assets/headline-tools.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="80" viewBox="0 0 700 80" role="img" aria-label="TOOLS">
  <defs>
    <linearGradient id="g3" x1="0" x2="1">
      <stop offset="0" stop-color="#00CC66"/>
      <stop offset="1" stop-color="#00FF7F"/>
    </linearGradient>
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b" />
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="rgba(0,0,0,0)"/>

  <text x="50%" y="55%" text-anchor="middle" font-family="Orbitron, Fira Code, monospace"
        font-size="20" font-weight="700" fill="url(#g3)" filter="url(#glow3)" style="letter-spacing:2px">
    TOOLS
  </text>

  <text x="50%" y="55%" text-anchor="middle" font-family="Orbitron, Fira Code, monospace"
        font-size="20" font-weight="700" fill="none" stroke="rgba(0,0,0,0.6)" stroke-width="1" style="letter-spacing:2px">
    TOOLS
  </text>
</svg>
